<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/Craft breweries in SF (1).png" />

    <!-- import the Merienda Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- import the Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- import the Monofett Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />

    <title>Local SF Breweries</title>
    <!-- import the Bootstrap's stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="breweries.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex align-items-center"
            href="breweries.html"
          >
            <img
              src="images/Craft breweries in SF (1).png"
              alt="Craft Breweries in SF Logo"
              width="80"
              height="74"
              class="d-inline-block align-text-top rounded-circle"
            />
            &nbsp;
            <h1 class="merienda-text">Craft Breweries in SF</h1>
          </a>
          <!-- Creates the search bar -->
          <div id="hide">
            <form class="form-inline">
              <input
                id="myinput"
                list="neighborhoods"
                class="form-controll mr-sm-2"
                type="text"
                placeholder="Search By Neighborhood"
                onfocus="this.value=''"
                onchange="this.blur();"
                onblur="this.placeholder = 'Search By Neighborhood'"
                aria-label="Search"
                autocomplete="street address Bayview Haight-Ashbury Inner Lower Mission SOMA Sunset"
                onkeyup="searchFunction()"
              />
              <datalist id="neighborhoods">
                <option value="Bayview"></option>
                <option value="Haight-Ashbury"></option>
                <option value="Inner Richmond"></option>
                <option value="Lower Haight"></option>
                <option value="Lower Nob Hill"></option>
                <option value="Mission"></option>
                <option value="North Beach"></option>
                <option value="SOMA"></option>
                <option value="Sunset"></option>
              </datalist>
            </form>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarNavDarkDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- creates the drop down menu -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav position-absolute top-30 end-0 explore">
              <li class="nav-item dropstart bullet">
                <a
                  class="nav-link active dropdown-toggle titles"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >Explore</a
                >
                <ul class="dropdown-menu" id="menu"></ul>
              </li>
              <!-- creates the 'Add' link -->
              <li class="nav-item bullet">
                <a class="nav-link active titles" href="addbrewery.html">Add</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--container with id 'brews' where JavaScript pushes the Airtable data -->
    <div class="container-fluid tables">
      <div class="row g-3" id="brews"></div>
    </div>
    <!-- import the Bootstrap's javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- import the star and half-star icons from Font Awesome -->
    <script
      src="https://kit.fontawesome.com/537b8e8b47.js"
      crossorigin="anonymous"
    ></script>
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </body>
</html>
