    <link

    <!-- import the Merienda Google Font -->

    <link

    />

    <!-- import the Poppins Google Font -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"

    />

    <!-- import the Monofett Google Font -->

    <!-- import the Bootstrap's stylesheet -->

    />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex align-items-center"

              src="images/Craft breweries in SF (1).png"

    </header>
    <div class="container-fluid main">
      
   
    <!--embedded code for the Airtable form to add a brewery -->
    <div class="container-fluid text-center d-flex justify-content-center">
      <iframe
        class="airtable-embed"
        src="https://airtable.com/embed/app4d1fvvjII8WH8W/pagkGuQCP4QDVwuDh/form"
        frameborder="0"
        onmousewheel=""
        width="60%"
        height="700"
        style="background: transparent; border: 1px solid #ccc"
      ></iframe>
    </div> </div>
    <!-- import the Bootstrap's javascript file -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
