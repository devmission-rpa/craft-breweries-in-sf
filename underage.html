<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="images/Craft breweries in SF (1).png"
    />

    <!-- import the Merienda Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <title>Local SF Breweries</title>
    <!-- import the Bootstrap's stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="underage.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <img
            id="tap"
            class="rounded-circle"
            src="images/underage1 (1).png"
            alt="beer tap handles"
          />
        </div> 
        <div class="col d-flex align-items-center justify-content-center">
          <div class="d-flex align-items-center oswald-text">
            <p><br>
              The minimum drinking age is 21 years old 
              <br><br>
              Please come back once you
            turn 21 years old
             <br><br>
            (Or when you get a decent fake ID at least)
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- import the Bootstrap's javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </body>
</html>
